<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
	데이터 전송 방식
	1) get : 데이터 조회 ★ (default 값)
	- 전송할 데이터를 url에 포함시켜 보낸다!(우리가 지금까지 사용했던 방식)
	----- url에 데이터를 포함하는 방식 : Query String
	
	
	- 보안에 취약하다.
	- 전송할 수 있는 데이터의 길이에 제한이 있다.
	- 다른 사람끼리 url 공유하는 것이 가능하다.
	
	2) post : 데이터 생성 ★
	- 전송할 데이터를 url에 포함시키지 않는다!!!!
	- 데이터를 패킷의 body에 담아서 전송한다!!! (드러나지 않는다)
	- get 방식보다는 보안에 강하다.
	- 전송할 수 있는 데이의 길이에 제한이 없다.
	
	
	3) put : 데이터 수정
	4) delete : 데이터 삭제 
	 -->

	<form action="Login" method="post">
	<!-- 데이터 전송방식을 지정할 때는 form태그의 method attribute를 사용한다. 
	 -->
	
		ID : 
		<input type="text" name = "Id">
		<br>
		
		PW : 
		<input type="text" name = "Pw">
		<br>
		
		<input type="submit" value = "login">
		<br>

	</form> 




</body>
</html>
